<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/2.1.0/json2html.min.js"></script>
</head>
<body>




<table border="1">
    <thead>
    <tr>
        <td>Color Number</td>
        <td>Name</td>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script>

    let data = [{"color_number": "01", "name": "Red"},
        {"color_number": "02", "name": "Orange"},
        {"color_number": "03", "name": "Yellow"},
        {"color_number": "04", "name": "Green"},
        {"color_number": "05", "name": "Blue"},
        {"color_number": "06", "name": "Dark blue"},
        {"color_number": "07", "name": "Violet"}];

    let template = {
        '<>': 'tr',
        'html': [
            {'<>': 'td', 'html': "${color_number}"},
            {'<>': 'td', 'class': 'show-my-value','html': "${name}"}
        ]
    };

    $('table tbody').json2html(data, template);

</script>
</body>
</html>
